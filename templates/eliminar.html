{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Automóvil</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- CSS Principal de Datta Able -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4 text-danger">¿Seguro que quieres eliminar este automóvil?</h1>
            <p class="lead">{{ auto.marca }} - {{ auto.modelo }} ({{ auto.año }})</p>
            <form method="POST" class="d-inline-block">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
                <a href="{% url 'lista_automoviles' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
