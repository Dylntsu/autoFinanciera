{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Autofinanciera{% endblock %}</title>
    <link rel="icon" href="{% static 'assets/images/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS desde node_modules -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">

    <!-- CSS Principal de Datta Able -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>

    {% block content %}
    <!-- Aquí se inyecta el contenido de cada página -->
    {% endblock %}

    <!-- Bootstrap JS desde node_modules -->
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Scripts adicionales de Datta Able -->
    <script src="{% static 'assets/js/vendor-all.min.js' %}"></script>
    <script src="{% static 'assets/js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/pcoded.min.js' %}"></script>
</body>
</html>
