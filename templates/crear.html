<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Automóvil</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- CSS Principal de Datta Able -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Agregar Nuevo Automóvil</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'crear_automovil' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" id="marca" name="marca" class="form-control" placeholder="Ingrese la marca">
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo</label>
                                <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Ingrese el modelo">
                            </div>
                            <div class="mb-3">
                                <label for="año" class="form-label">Año</label>
                                <input type="number" id="año" name="año" class="form-control" placeholder="Ingrese el año">
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label">Color</label>
                                <input type="text" id="color" name="color" class="form-control" placeholder="Ingrese el color">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" id="precio" name="precio" class="form-control" placeholder="Ingrese el precio">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="guardar-btn">Guardar</button>
                            </div>
                        </form>

                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="toast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" style="display: none;">
                                <div class="d-flex">
                                    <div class="toast-body">
                                        El automóvil se guardó exitosamente.
                                    </div>
                                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>

                        <script>
                            document.getElementById('guardar-btn').addEventListener('click', function(event) {
                                event.preventDefault(); // Evita el envío inmediato del formulario
                                const toastElement = document.getElementById('toast');
                                toastElement.style.display = 'block';
                                const toast = new bootstrap.Toast(toastElement);
                                toast.show();
                                setTimeout(function() {
                                    document.querySelector('form').submit(); // Envía el formulario después de mostrar el toast
                                }, 3000); // Espera 3 segundos antes de enviar el formulario
                            });
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
